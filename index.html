			$(window).on('load', function () {
				setTimeout(function() {
					$('.content-wrap').addClass("active");
					$('.message-hide-one').addClass("active");
				},100);
				setTimeout(function() {
					$('.first-message').addClass("active");
				},1000);
				setTimeout(function() {
					$('.first-message').addClass("mobile-trisos");
				},1500);
			});

			$('.first-message').click(function() {
				$(this).addClass("noanimation");
				$('.content-wrap').addClass("active");
				$('.message-info').slideDown(300);
				$('.message-hide').css("display", "block");
				document.querySelectorAll('.supreme-svg')[0].classList.add("active");
			});

			$(window).scroll(function() {
				if ($(this).scrollTop() > $('.message-hide-one').offset().top - window.innerHeight) {
					$('.message-hide-one').addClass("active");
				}

				if ($(this).scrollTop() > $('.message-hide-two').offset().top - window.innerHeight) {
					$('.message-hide-two').addClass("active");
				}

				if ($(this).scrollTop() > $(document).height() - window.innerHeight - 150) {
					$('.footer').addClass("active");
					$('.supreme').addClass("active");
					/*document.querySelectorAll('.supreme-svg')[0].classList.remove("active");*/
				} else {
					$('.footer').removeClass("active");
					$('.supreme').removeClass("active");
					/*document.querySelectorAll('.supreme-svg')[0].classList.add("active");*/
				}
			});

			  $('.video-player-popup' + ' iframe').attr('src', videoSRCauto);
			  $('.close-player-button').click(function () {

				  $('.video-player-popup').css("display","none");
				  $('.video-player-popup' + ' iframe').attr('src', '');
